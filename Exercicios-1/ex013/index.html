<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 13</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Vamos trabalhar com imagens dinamicas</p>
    <center><picture>
        <source media="(max-width:750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Medio.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagen flexível">
    </picture></center>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio src="media/Soar.mp3" controls autoplay></audio>
    <!--Existem diversos formatos de audio MP3 WAV OGG -->
    <p>Outras formas por tentativa de compatibilidade</p>
    <audio preload="metadata" loop>
        <source src="media/Soar.mp3" type="audio/mpeg">
        <source src="media/Soar.ogg" type="audio/ogg">
        <source src="media/Soar.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="media/Soar.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    <!--O loop repete o audio, o autoplay era para iniciar sozinho, controls é para aparecer os controles, preload é para carrega, se vc colocar auto, só vai carregar depois de baixar todo, metadata, pode executar ele só vaii querer o dados e o none não espera nada -->
</body>
</html>
