<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li> 
        <li>tomar café
        <li>ligar para o joao </li>
        <!--</li> se tronou opcional-->
    </ol>
    <ol type="1", start="4"><!--1 A a I i-->
        <li>Acordar</li> 
        <li>tomar café
        <li>ligar para o joao </li>
        <!--</li> se tronou opcional-->
    </ol>
    <h2>lista nao Ordenadas</h2>
    <ul type="disc">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
    </ul>
    <ul type="square"><!--disc circle square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
    </ul>
</body>
</html>
